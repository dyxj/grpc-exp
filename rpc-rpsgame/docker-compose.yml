# Incase redis is needed
version: '3'
services:
  redis:
    image: redis
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    # networks:
    #   - redis-net
    ports:
      - 6379:6379
    volumes:
      - ./redis-data:/data

